

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Nuestro catálogo</h1>
    <p class="lead">Tenemos el modelo que andas buscando.</p>
  </div>

<br>


  <div class="container">
  <div class="md-form mt-0">
    <h4>Buscador de modelos</h4>
    <div class="row">
      <div class="col-md-6 mb-4">


  <input class="form-control" type="search" [(ngModel)]="searchText" placeholder="Ej:escarabajo">

</div>
</div>

<br>
<div class= "card" *ngFor="let data of modelos | filter: searchText">
  <br>
  <img [src]="data.imagen" class="card-img-top" alt="...">

  <div class="card-body">

    <h2 class="card-title">{{data.nombre}}</h2>
    <h6 class="card-title">Año</h6>

  <p class="card-text">{{data.ano}}</p>

      <h5 class="card-title">${{data.precio}}</h5>

      <h6 class="card-title">Cuotas</h6>

      <h7 class="card-title">{{data.cuotas}}</h7>
      <p></p>


    <a [routerLink]="['/detalle/', data.id]" class="btn btn-info">Ver más</a>
  </div>
</div>

  </div>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/imagenes/escarabajo.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/imagenes/combi.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-i tem">
      <img src="assets/imagenes/safari.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<br>




</div>
